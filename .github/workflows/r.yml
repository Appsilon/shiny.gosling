name: CI
on: push
jobs:
  build:
    runs-on: [ubuntu-latest]
    timeout-minutes: 30
    strategy:
      matrix:
        r-version: ['oldrel', 'release', 'devel']

    steps:
      - uses: actions/checkout@v2

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Setup libcurl
        run: |
          sudo apt-get install libcurl4-openssl-dev

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::lintr
            any::spelling
            any::config
          needs: check

      - name: R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"note"'
          check-dir: '"check"'

      - name: Lint
        if: always()
        shell: Rscript {0}
        run: |
          lints <- lintr::lint_package()
          config <- config::get()
          for (lint in lints) print(lint)
          quit(status = length(lints) > config$ci$lint$threshold)

      - name: Spell Check
        if : always()
        shell: Rscript {0}
        run: |
          spell_check <- spelling::spell_check_package(use_wordlist = TRUE)
          config <- config::get()
          cli::cli_alert_warning("There are {nrow(spell_check)} spelling error{?s}.")
          if (nrow(spell_check) > config$ci$spelling$threshold) {
            print(spell_check)
          }
          quit(status = nrow(spell_check) > config$ci$spelling$threshold)
